<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackNDrop - User Credentials</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-xl p-8">
      <h1 class="text-2xl font-bold text-blue-900 mb-6 text-center">TrackNDrop User Credentials</h1>
      
      <div class="space-y-6">
        <!-- Admin Credentials -->
        <div class="border border-blue-200 rounded-lg p-4">
          <h2 class="text-lg font-semibold text-blue-800 mb-2">Admin</h2>
          <ul class="space-y-2">
            <li><span class="font-medium">Username:</span> admin</li>
            <li><span class="font-medium">Password:</span> admin123</li>
            <li><span class="font-medium">Role:</span> admin</li>
          </ul>
        </div>
        
        <!-- User Credentials -->
        <div class="border border-blue-200 rounded-lg p-4">
          <h2 class="text-lg font-semibold text-blue-800 mb-2">Regular User</h2>
          <ul class="space-y-2">
            <li><span class="font-medium">Username:</span> user1</li>
            <li><span class="font-medium">Password:</span> user123</li>
            <li><span class="font-medium">Role:</span> user</li>
          </ul>
        </div>
        
        <!-- Delivery Executive Credentials -->
        <div class="border border-blue-200 rounded-lg p-4">
          <h2 class="text-lg font-semibold text-blue-800 mb-2">Delivery Executive</h2>
          <ul class="space-y-2">
            <li><span class="font-medium">Username:</span> dex1</li>
            <li><span class="font-medium">Password:</span> dex123</li>
            <li><span class="font-medium">Role:</span> delivery_executive</li>
          </ul>
        </div>
      </div>
      
      <div class="mt-6 text-center">
        <a href="login.html" class="inline-block bg-yellow-400 text-blue-900 font-semibold py-2 px-4 rounded-lg hover:bg-yellow-300 transition duration-200">
          <i class="fas fa-sign-in-alt mr-2"></i>Go to Login
        </a>
      </div>
    </div>
  </div>
</body>
</html>
